<!DOCTYPE html>
<html>
<head>
    
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"   rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/assets/css/base.css">
    <style>
        /* Base styles */ 
body {
    font-family: Arial, sans-serif;
    margin: 0;
}

h1 {
    margin-bottom: 20px;
}

/* Flashes */
.flashes {
    list-style: none;
    padding: 0;
    margin-bottom: 20px;
    text-decoration: none;
}

.flashes li {
    margin-bottom: 10px;
}

.flash-messages {
      list-style-type: none; /* Remove bullet points */
      padding: 0; /* Optional: Remove any padding */
    }
  

/* Admin actions */
.admin-actions {
    list-style: none;
    padding: 0;
    margin-bottom: 20px;
}

.admin-actions li {
    display: inline-block;
    margin-right: 10px;
}

/* User table */
.user-table {
    width: 100%;
    border-collapse: collapse;
}

.user-table th,
.user-table td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.user-table th {
    background-color: #f2f2f2;
}

.user-table tr:hover {
    background-color: #f5f5f5;
}

.navbar {
    background-color: #f2f2f2;
    padding: 10px;
}

.navbar h1 {
    margin: 0;
    font-size: 24px;
}

.navbar a {
    color: black;
    text-decoration: none;
    margin-right: 2px;
}

.navbar a:hover {
    color: #007bff;
}

/* Button styles */
.btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    text-align: center;
    color: #fff;
}

.btn-primary {
    background-color: #007bff;
}

.btn-primary:hover {
    background-color: #0069d9;
}

.btn-danger {
    background-color: #dc3545;
}

.btn-danger:hover {
    background-color: #c82333;
}

.btn-info {
    background-color: #17a2b8;
}

.btn-info:hover {
    background-color: #138496;
}


.main_sec {
    position:absolute;
    width:100%;
    z-index:1;
    height:100vh;
    background: #fff;
    }
.main_sec .logo{
    position: absolute;
    margin-right: 600px;
    text-transform:uppercase;
    color: #83f;
    font-size:1.5em;
    font-weight:700;
    right:20px;
    top:20px;
    }
.shadow{
position:absolute;
width:100%;
height:100vh;
top:0;
left:0;
background-color: transparent white;
transition:all 0.5s ease-in-out;
opacity:0;
z-index:3;
    }
.shadow_opac {
    opacity:1;
    }

.menu-container {
    position:absolute;
    width:20%;
    height:100%;
    left:-20%;
    top:0;
    z-index:10;
    background:#fff;
    transition:all 0.5s ease;
}
.active {
    left:0;
    }

.menu-container  .bg-image{
    position:relative;
    width:100%;
    height:60px;
    background-color:#83f;
    box-shadow: 0 3px 4px -1px rgba(0,0,0,0.25);
}
.menu-container p{
    position:absolute;
    left:18px;
    top:20px;
    text-transform:uppercase;
    font-size:1.5em;
    font-weight:700;
    color:#fff;
    }
.menu-line {
    width:40px;
    height:40px;
    position:relative;
    top:10px;
    left:110%;
    z-index:999;
    transition:0.5s ease;
    background: #83f;
    }
.line {
    left:73%;
    }
.menu-line div {
    position:absolute;
    width:30px;
    height:5px;
    background:#fff;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    border-radius:3px;
    transition:0.5s ease;
    }
.menu-line.opacity div {
    background:transparent;
    }
.menu-line.opacity div:before{
    top:0;
    transform:rotate(45deg);
    }
.menu-line.opacity div:after{
    top:0;
    transform:rotate(-45deg);
    }

.menu-line div:before,.menu-line div:after {
    content:" ";
    position:absolute;
    width:30px;
    height:5px;
    background:#fff;
    left:50%;
    border-radius:3px;
    transform:translateX(-50%);
    transition:0.5s ease;
    }
.menu-line div:before{
    top:-10px;
    }
.menu-line div:after{
    top:10px;
    }

.menu-container ul li a {
    position:relative;
    width:100%;
    line-height:50px;
    margin-left:20px;
    text-decoration:none;
    font-size:14px;
    color:#000;
    transition:all 0.5s ease;
    }
.menu-container ul li a i {
    margin-right:30px;
    font-size:16px;
    color:#828282;
    }
.menu-container ul li:first-child{
    margin-top:10px;
    }
.menu-container ul li:nth-child(6){
    margin-top:10px;
    border-top:1px solid #aaa;
    padding-top:10px;
    }

.menu-container ul li:hover a{
    margin-left:40px;
    }
    img{
        width: 30%;
        height: 30%;
        border-radius: 30%;
    }
    .nav-item{
        margin-left: 1180px;
    }

    .customer-links {
        list-style: none; /* Remove default list styles (bullet dots) */
        padding: 0; /* Remove default padding */
    }
    
    .customer-links li {
        display: inline-block; /* Display list items horizontally */
        margin-right: 10px; /* Add some spacing between list items */
    }


</style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flash-messages">
            {% for message in messages %}
                <li class="flash-message">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
  {% endwith %}

    <header>
        <nav>

    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script>
        // Function to remove flash messages after a certain time
        function removeFlashMessages() {
            var flashMessages = document.querySelector('.flash-messages');
            if (flashMessages) {
                setTimeout(function() {
                    flashMessages.remove();
                }, 1000); // Change the delay time (in milliseconds) as needed
            }
        }
        
        // Call the function when the page finishes loading
        window.onload = removeFlashMessages;
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
