<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cash In/Cash Out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Wallet Balance: <span id="balance">0</span></h2>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <button onclick="cashIn()">Cash In</button>
    <button onclick="cashOut()">Cash Out</button>

    <script>
        let balance = 0;

        function updateBalance() {
            document.getElementById('balance').innerText = balance;
        }

        function cashIn() {
            const amount = parseFloat(document.getElementById('amount').value);
            if (!isNaN(amount) && amount > 0) {
                balance += amount;
                updateBalance();
            } else {
                alert('Please enter a valid amount for cash in.');
            }
        }

        function cashOut() {
            const amount = parseFloat(document.getElementById('amount').value);
            if (!isNaN(amount) && amount > 0 && balance >= amount) {
                balance -= amount;
                updateBalance();
            } else {
                alert('Please enter a valid amount for cash out, or your balance is insufficient.');
            }
        }
    </script>
