<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SELLER DASHBOARD</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Favicon -->
<link rel="shortcut icon" href="/static/assets/images/sport/favicongearup.png" />
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/static/assets/vendor/font-awesome/css/font-awesome.css">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="/static/assets/css/font.css">
    <!-- Google fonts - Muli-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/static/assets/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/static/assets/css/style.red.css">

    
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <style>
    .login-page {
        background-image: url('/static/assets/images/sport/slide4.jpg'); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh; /* Set the height as needed */
    }
  </style>
<body>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flash-messages">
            {% for message in messages %}
                <li class="flash-message">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
  {% endwith %}
  <div class="login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>ADMIN LOGIN</h1>
                            </div>
                            <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p> -->
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form action="/admin/login" method="POST" class="form-validate">
                                {% if error_message %}
                                    <p class="error-message">{{ error_message }}</p>
                                {% endif %}
                                <div class="form-group">
                                    <input id="login-username" type="text" name="username" required data-msg="Please enter your username" class="input-material">
                                    <label for="login-username" class="label-material">Username</label>
                                </div>
                                <div class="form-group">
                                    <input id="login-password" type="password" name="password" required data-msg="Please enter your password" class="input-material">
                                    <label for="login-password" class="label-material">Password</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                            <a href="#" class="forgot-pass">Forgot Password?</a><br>
                            <small>Do not have an account? </small><a href="register.html" class="signup">Signup</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
      <!-- JavaScript files-->
      <script src="/static/assets/vendor/jquery/jquery.min.js"></script>
      <script src="/static/assets/vendor/popper.js/umd/popper.min.js"> </script>
      <script src="/static/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
      <script src="/static/assets/vendor/jquery.cookie/jquery.cookie.js"> </script>
      <script src="/static/assets/vendor/chart.js/Chart.min.js"></script>
      <script src="/static/assets/vendor/jquery-validation/jquery.validate.min.js"></script>
      <script src="/static/assets/js/charts-home.js"></script>
      <script src="/static/assets/js/front.js"></script>
</body>
</html>
