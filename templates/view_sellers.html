<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="block margin-bottom-sm">
                    <div class="title"><strong>Seller Accounts</strong></div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Shop Name</th>
                                    <th>Shop ID</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for seller in sellers %}
                                <tr>
                                    <td>{{ seller[0] }}</td>
                                    <td>{{ seller[1] }}</td>
                                    <td>{{ seller[2] }}</td>
                                    <td>{{ seller[3] }}</td>
                                    <td>{{ seller[4] }}</td>
                                    <td>{{ seller[5] }}</td>
                                    <td>{{ seller[6] }}</td>
                                    <td>
                                        <a href="{{ url_for('edit_seller', seller_id=seller[0]) }}" class="btn btn-info">Edit</a>
                                    </td>
                                    <td>
                                        <form action="{{ url_for('delete_seller', seller_id=seller[0]) }}" method="POST">
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                        </form>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
