<style>
        body {
          background-color: #f5f5f8; /* Light Violet background */
          margin: 0;
          padding: 0;
          font-family: 'Arial', sans-serif; /* You can change the font family as needed */

        .flash-messages {

        }
        .mb-4 {

          margin: 0 auto;
          padding: 20px;

      }
      
      .form-group {

      }
      
      label {

      .form-control {
          width: 100%;
          padding: 10px;
          border: 1px solid #8a2be2; /* Blue Violet color */
          border-radius: 5px;
          box-sizing: border-box;
      }
      
      .btn-primary {
          background-color: #8a2be2; /* Blue Violet color */

          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
      }
      
      .btn-primary:hover {
          background-color: #6a5acd; /* Slate Blue color */
      }
      
      .mb-3 {
          margin-bottom: 20px;
      }
      
      a {
          color: #8a2be2; /* Blue Violet color */
          text-decoration: none;
      }
      
      a:hover {
          text-decoration: underline;
      }
      
      .page-title {
        background-color: #f5f5f8; /* Light Violet background */
        padding: 20px 0;
      }
      
      .wrapper {
        max-width: 1200px;
        margin: 0 auto;
      }
      
      .page-width {
        color: #8a2be2; /* Blue Violet color */
        margin: 0;
        font-size: 36px;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif; /* You can change the font family as needed */
        color: #333; /* Text color */
      }
      
      .pageWrapper {
        background-color: #f5f5f8; /* Light Violet background */
      }
      
      .search {
        padding: 10px;
      }
      
      .search__form {
        display: flex;
        align-items: center;
      }
      
      .search-bar__form {
        display: flex;

        border-radius: 5px;

      .go-btn {
        background-color: #8a2be2; /* Blue Violet color */

        border: none;
        padding: 8px;
        cursor: pointer;

      .search__input {
        flex: 1;
        padding: 8px;
        border: none;

        background: none;
        border: none;
        cursor: pointer;
      }

        padding: 10px 0;

<body>


    
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show  position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="{{ url_for('index') }}">
                                <h3 style="color: #6a5acd;"><i class="fa fa-user-edit me-2"></i>COSMIC</h3>
                            </a>
                            <h3>Sign Up</h3>
                        </div>
        
                        <!-- Form Start -->
                        <div class="container">
                            <h2>Seller Registration</h2>
                            <form method="post" action="{{ url_for('seller_registration') }}">
                                <label for="first_name">First Name:</label>
                                <input type="text" id="first_name" name="first_name" value="{{ buyer_info[1] }}" required readonly>
                    
                                <label for="last_name">Last Name:</label>
                                <input type="text" id="last_name" name="last_name" value="{{ buyer_info[2] }}" required readonly>
                    
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" value="{{ buyer_info[3] }}" required readonly>
                    
                                <label for="shop_name">Shop Name:</label>
                                <input type="text" id="shop_name" name="shop_name" required>

                                
                                <label for="location">Shop Location:</label>
                                <input type="text" id="location" name="location" required>
                    
                                <!-- <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <label for="birthday">Birthday</label>
                                        <input type="date" name="birthday" id="Birthday">
                                        
                                    </div> -->

                                    <label for="passwrod">Password:</label>
                                <input type="password" id="password" name="password" value="{{ buyer_info[4] }}" required readonly>
                    
                    
                                <label for="phone_number">Phone Number:</label>
                                <input type="text" id="phone_number" name="phone_number" value="{{ buyer_info[10] }}" required readonly>
                    
                                <!-- <label for="username">Username:</label>
                                <input type="text" id="username" name="username" required> -->
                    
                                <div class="row">
                                    <div class="text-center col-12 col-sm-12 col-md-12 col-lg-12">
                                        <button type="submit" class="btn btn-primary mb-3">REGISTER</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
