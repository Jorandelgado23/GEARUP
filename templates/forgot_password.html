<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS-->
     <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
     <!-- Font Awesome CSS-->
     <link rel="stylesheet" href="/static/assets/vendor/font-awesome/css/font-awesome.css">
     <!-- Custom Font Icons CSS-->
     <link rel="stylesheet" href="/static/assets/css/font.css">
     <!-- Google fonts - Muli-->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
     <!-- theme stylesheet-->
     <link rel="stylesheet" href="/static/assets/css/style.default.css" id="theme-stylesheet">
     <!-- Custom stylesheet - for your changes-->
     <link rel="stylesheet" href="/static/assets/css/style.pink.css">
    <title>Forgot Password</title>
</head>
<style>
    .login-page {
        background-image: url('/static/assets/images/sport/slide4.jpg'); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh; /* Set the height as needed */
    }
</style>
<body>
    <div class="login-page">
        <div class="container d-flex align-items-center">
            <div class="form-holder has-shadow">
                <div class="row">
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1 class="logo-title">Forgot Password?</h1>
                            </div>
                            <p class="intro-text">
                                "Enter your email to receive a link to reset your password. We'll guide you through the process to recover your account securely."
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- Form Panel -->
                <div class="col-lg-6">
                    <div class="form d-flex align-items-center justify-content-center">
                        <div class="content">
                            <form method="post" action="/forgot_password" id="ForgotPasswordForm" class="form-validate">
                                <div class="form-group">
                                    <label for="email" class="label-material">Email</label>
                                    <input type="email" name="email" id="email" class="input-material" placeholder="Enter your email" autocorrect="off" autocapitalize="off" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                                <p class="text-center mt-3">
                                    <a href="{{ url_for('login') }}" class="back-to-login">Back to Login</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
