<!DOCTYPE html>
<html>
<head>
    <title>Edit User Role</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Edit User Role</h1>
        <form method="POST" action="{{ url_for('edit_user_role', user_id=user[0]) }}">
            <div class="form-group">
                <label for="new_role">New Role:</label>
                <input type="text" class="form-control" id="new_role" name="new_role" value="{{ user[1] }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Role</button>
        </form>
        <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary mt-2">Back to Admin Panel</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
